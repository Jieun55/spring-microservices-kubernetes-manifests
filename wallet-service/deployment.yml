apiVersion: apps/v1
kind: Deployment
metadata:
  name: wallet-service-deployment
  labels:
    app: wallet-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wallet-service
  template:
    metadata:
      labels:
        app: wallet-service
    spec:
      containers:
      - name: wallet-service-container
        image: "132464628555.dkr.ecr.ap-northeast-2.amazonaws.com/kubepay/kubepay:wallet"
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
